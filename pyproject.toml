[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sparcs"
version = "0.0.1"
authors = [
  { name="Kobie Kirven", email="kjk6173@psu.edu" },
]
description = "A Snakemake pipeline for riboSNitch prediction"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/The-Bevilacqua-Lab/SPARCS"

# Include the data files
[project.data-files]
"share/sparcs" = ["src/workflow/*", "src/*"]

# Add entry points for the command line interface
[project.scripts]
sparcs = "sparcs.sparcs:main"
